<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="styleLogin.css">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet'
		href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
	<title>Register</title>
	<script src="showPassword.js"></script>
</head>

<body>
	<div class="container">
		<div class="form">
			<div class="note">
				<p>Register now to enjoy our services!</p>
			</div>
			<div class="form-content">
				<form action="/registerProcess" method="post">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" name="name" class="form-control" placeholder="User name" required>
							</div>
							<div class="form-group">
								<input type="email" name="email" class="form-control" placeholder="E-mail" required>
							</div>
							<div class="form-group">
								<input type="password" id="password" name="encodedPassword" class="form-control"
									placeholder="Password" required>
								<ion-icon name="eye" onclick="showPassword()"></ion-icon>
							</div>
						</div>
					</div>
					<div class="center">
						<button type="submit" class="btnSubmit">Check in</button>
						<input type="hidden" name="roles" value="USER" />
						<input type="hidden" name="_csrf" value="{{token}}" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
