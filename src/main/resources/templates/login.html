<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
  <link rel="stylesheet" href="styleLogin.css">
  <link rel="stylesheet" href="style.css">
  <script src="showPassword.js"></script>
</head>
<body>
  <div class="screen-1">
    <img class="logo" src="../Images/logo.png" alt="logo" width="300" height="300">
    <form action="/login" method="post">
      <div class="username">
        <label for="username">Username</label>
        <div class="sec-2">
          <input type="text" name="username" placeholder="Username" required>
        </div>
      </div>
		<br>
      <div class="password">
        <label for="password">Password</label>
        <div class="sec-2">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" name="password" id="password" placeholder="············" required>
          <ion-icon name="eye" onclick="showPassword()"></ion-icon>
        </div>
      </div>
      <div class="center">
        <button type="submit" class="btnSubmit">Log in</button>
      </div>
      <input type="hidden" name="_csrf" value="{{token}}"/>
    </form>
    <div class="footer"><span>You don't have an account yet? <a href="/register">Sign up</a></span></div>
  </div>
</body>
</html>
