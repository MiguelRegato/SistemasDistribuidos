<!DOCTYPE html>
<html >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>  
    <title>editProfile</title>
</head>
<body>
    {{>headerRegistered}}
    
    <div class="container">
        <div class="form">
            <div class="note">
                <p>Edit your profile</p>
            </div>
			<form action="/editProfile" method="post" enctype="multipart/form-data">
	            <div class="form-content">
	                <div class="row">
	                	{{#user}}
	                	    <input type="hidden" name="id" value="{{id}}"/>
		                    <div class="col-md-6">
		                    	<div class="file btn btn-lg btn-primary">
									Change Photo
									<input type="file" name="imageField" accept=".png, .jpg, .jpeg"/>
								</div>
		                        <div class="name"><p><b>E-mail</b></p></div>
		                        <div class="form-group">
		                            <input type="email" name="email" class="form-control" placeholder="Email" value="{{email}}" required/>
		                        </div>
								<div class="name"><p><b>Change Password</b></p></div>
		                        <div class="form-group">
									<button type="button" class="btnSubmit" onclick="location.href='/editPassword/{{id}}'"><b>Change password</b></button>
		                        </div>
		                    </div>
	                  	{{/user}}
	                </div>
	                <div class="row">
	                    <div class="col">
	                        <div class="left">
	                        {{#user}}
	                            <button type="submit" class="btnSubmit"><b>Save</b></button>
	                       		<input type="hidden" name="_csrf" value="{{token}}"/>
	                        {{/user}}
	                        </div>
	                    </div>
	                    <div class="col">
	                        <div class="right">
	                        {{#user}}
	                            <button type="button" class="btnSubmit" onclick="location.href='/profile/{{id}}'"><b>Cancel</b></button>
	                        {{/user}}
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </form>   
        </div>
    </div>
</body>
</html>
