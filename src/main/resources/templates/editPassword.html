<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Change password</title>
	<script src="../showPassword.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>  
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
	<link rel="stylesheet" href="../styleLogin.css">
	<link rel="stylesheet" href="../style.css">
</head>

<body>
    {{>headerRegistered}}
	
	<div class="container">
		<div class="form">
			<div class="note">
				<p>Change password</p>
			</div>
			<form action="/editPassword" method="post">
				<div class="form-content">
					<input type="hidden" name="id" value="{{user.id}}" />
					<div class="row">
						<div class="password">
							<label for="old_Password">Old password</label>
							<div class="sec-2">
								<input id="password" type="password" name="oldPassword" placeholder="············"
									required />
								<ion-icon name="eye" onclick="showPassword()"></ion-icon>
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="password">
							<label for="new_Password">New password</label>
							<div class="sec-2">
								<input id="password1" type="password" name="newPassword" placeholder="············"
									required />
								<ion-icon name="eye" onclick="showNewPassword()"></ion-icon>
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col">
							{{#user}}
							<button type="submit" class="btnSubmit">Save</button>
							<input type="hidden" name="_csrf" value="{{token}}" />
							{{/user}}
						</div>
						<div class="col">
							{{#user}}
							<button type="button" class="btnSubmit" onclick="location.href='/profile/{{id}}'">Cancel</button>
							{{/user}}
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
