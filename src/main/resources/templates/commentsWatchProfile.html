<script src="../stars.js"></script>

{{#comments}}
	<div class="row">
		<div class="row">
			<div class="col comment">
				{{#film}}
					<a href="/filmRegistered/{{id}}">
						<p><b>{{title}}</b></p>
					</a>
				{{/film}}
			</div>
		</div>
	<div class="row">
		<div class="col">
			<p>{{note}}</p>
				{{#film}}
					<div class="stars rateyo" data-rateyo-rating="{{stars}}" data-rateyo-num-stars="5"
						data-rateyo-read-only="true"></div>
				{{/film}}
				<br>
			</div>
		</div>
	</div>
{{/comments}}
