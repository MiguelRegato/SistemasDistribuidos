<!DOCTYPE html>
<html >
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <title>addFilm</title>   
</head>
<body>
    {{>headerAdmin}}

    <div class="container">
        <div class="form">
            <div class="note">
                <p>Post film</p>
            </div>
			
	        <form action="/addFilm" method="post" enctype="multipart/form-data">
			
	            <div class="form-content">
	                <div class="row">
	                    <!--FRONT PAGE-->
	                    <div class="file btn btn-primary" id="pictures">
	                        Upload a front page
	                        <input type="file" name="imageField" accept=".png, .jpg, .jpeg" required>
	                    </div>
	                </div>
	                
	                <div class="row">
	                    <div class="form-group">
	                        <input type="text" name="title" class="form-control" placeholder="Film name" required>
	                    </div>
	                </div>
	                <div class="row">
	                    <div class="col-md-6">
	                        <div class="form-group">
	                            <input type="date" name="releaseDate" class="form-control" placeholder="Release date" required>
	                        </div>
	                        <div class="form-group">
	                            <input type="text" name="cast" class="form-control" placeholder="Cast" required>
	                        </div>
	                        <div class="form-group">
	                            <input type="number" name="duration" class="form-control" placeholder="Running time" required>
	                        </div>
	                    </div>
	                    <div class="col-md-6">
	                        <div class="form-group">
	                            <select name="minAge" class="form-select"required>
	                                <option selected>Minimum age</option> 
	                                <option>A (All people)</option>
	                                <option>7 (Not suitable for people under 7)</option>
	                                <option>12 (Not suitable for people under 12)</option>
	                                <option>16 (Not suitable for people under 16)</option>
	                                <option>18 (Not suitable for people under 18)</option>
	                            </select>
	                        </div>
	                        <div class="form-group">
	                            <select name="genre" class="form-select" required>
	                                <option selected>Genre</option>  
	                                <option>ACTION</option>
	                                <option>ANIMATION</option>
	                                <option>ADVENTURE</option>
	                                <option>COMEDY</option>
	                                <option>DRAMA</option>
	                                <option>HORROR</option>
	                                <option>SCIENCE_FICTION</option>
	                            </select>
	                        </div>
	                        <div class="form-group">
	                            <input type="text" name="director" class="form-control" placeholder="Director" required>
	                        </div>
	                    </div>
	                </div>
	                <div class="row">
	                    <div class="form-group">
	                        <textarea name="plot" placeholder="Plot" rows=5 cols=143 required></textarea>
	                    </div>
	                </div>
	                <div class="center">
	                    <button type="submit" class="btnSubmit">Post</button>
						<input type="hidden" name="_csrf" value="{{token}}"/>
	                </div>
            	</div>
			</form>	
        </div>
    </div>
</body>
</html>
