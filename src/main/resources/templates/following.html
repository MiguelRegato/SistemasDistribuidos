<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
		integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="../loadButton.js"></script>
	<link rel="stylesheet" href="../loadingButton.css" type="text/css">
	<title>Following</title>
</head>
<body>
	{{>headerRegistered}}

	<div class="container emp-profile-follow">
		<div class="row tittle">
			Following
		</div>
		{{#following}}
		<div class="row account">
			<div class="col-md-2">
				<a href="/watchProfile/{{id}}">{{name}}</a>
			</div>
		</div>
		{{/following}}
		{{^following}}
		<div class="row account">	
			<div class="col-md-2">
				<p>Not following anyone</p>
			</div>
		</div>
		{{/following}}

		<div id="moreFollowing"></div>
		<button id='btnFollowing' class='btnSubmit'>More Followers</button>
		<div id="loaderFollowing" class="lds-dual-ring hidden overlay"></div>
	</div>
</body>
</html>
